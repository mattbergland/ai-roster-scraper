services:
  - type: web
    name: beacons-roster-scraper
    env: python
    buildCommand: |
      # Install Chrome
      sudo apt-get update
      sudo apt-get install -y wget gnupg2
      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
      sudo apt-get update
      sudo apt-get install -y google-chrome-stable
      
      # Install ChromeDriver
      CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1)
      wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION} -O /tmp/chrome_version
      DRIVER_VERSION=$(cat /tmp/chrome_version)
      wget https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip -O /tmp/chromedriver.zip
      sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
      sudo chmod +x /usr/local/bin/chromedriver
      
      # Verify installations
      google-chrome --version
      chromedriver --version
      
      # Install Python dependencies
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: CHROME_BINARY
        value: /usr/bin/google-chrome-stable
      - key: CHROME_DRIVER_PATH
        value: /usr/local/bin/chromedriver
    plan: free
