services:
  - type: web
    name: beacons-roster-scraper
    env: python
    buildCommand: |
      apt-get update && apt-get install -y chromium chromium-driver
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: CHROME_BIN
        value: /usr/bin/chromium
    plan: free
